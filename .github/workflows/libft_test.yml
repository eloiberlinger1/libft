name: Test Libft avec Francinette

on: [push]

jobs:
  test_libft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          # Francinette peut nécessiter 'make', 'gcc', etc., déjà présents sur ubuntu-latest,
          # mais on s'assure d'avoir 'git' et 'wget' ou 'curl'
          sudo apt-get update
          sudo apt-get install -y git

      - name: Install Norminette
        run: |
          sudo apt-get install -y python3-setuptools pipx
          pipx install norminette
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Francinette
        run: |
          git clone https://github.com/xicodomingues/francinette.git "$HOME/francinette"
          cd "$HOME/francinette"
          ./bin/install.sh

      - name: Run Francinette Tests
        run: |
          cd $GITHUB_WORKSPACE
          "$HOME/francinette/tester.sh"

  deploy_to_vog:
    if: github.ref == 'refs/heads/push_to_vog'
    runs-on: ubuntu-latest
    needs: test_libft
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: push_to_vog
          
      - name: Configure Git for Deployment
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          DEPLOY_URL="https://${{ secrets.DEPLOY_TOKEN }}@github.com/<GITHUB_USERNAME>/<REPO_CIBLE>.git"
          
          git remote add vog_remote $DEPLOY_URL

      - name: Push to Target Repository
        run: |
          git push -f vog_remote push_to_vog:main
          # Si vous voulez pousser vers une branche spécifique du dépôt cible, 
          # changez le dernier argument : git push -f vog_remote <votre_branche_locale>:<branche_cible>